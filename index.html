<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Roblox Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .player-info h2 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .player-id {
            color: #888;
            font-size: 0.9em;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status.online {
            background: #10b981;
            color: white;
        }

        .status.offline {
            background: #ef4444;
            color: white;
        }

        .player-details {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-info { background: #3b82f6; color: white; }
        .btn-purple { background: #8b5cf6; color: white; }
        .btn-pink { background: #ec4899; color: white; }

        .btn-full {
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .empty-state h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Roblox Control Panel</h1>
            <p style="color: #666; margin-top: 10px;">Contr√¥lez vos joueurs en temps r√©el</p>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="onlineCount">0</h3>
                    <p>En ligne</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCount">0</h3>
                    <p>Total</p>
                </div>
            </div>
        </header>

        <div id="playersContainer" class="players-grid"></div>
    </div>

    <div id="kickModal" class="modal">
        <div class="modal-content">
            <h3>üö™ Kick Player</h3>
            <input type="text" id="kickReason" placeholder="Raison du kick..." />
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmKick()">Kick</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <div id="soundModal" class="modal">
        <div class="modal-content">
            <h3>üîä Play Sound</h3>
            <input type="text" id="soundAssetId" placeholder="Asset ID du son..." />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmSound()">Play</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;

        async function sendCommand(userid, command, data = {}) {
            try {
                const response = await fetch('/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid, command, ...data })
                });
                const result = await response.json();
                console.log('‚úÖ Command sent:', result);
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        function openKickModal(userid) {
            currentUserId = userid;
            document.getElementById('kickModal').classList.add('active');
        }

        function openSoundModal(userid) {
            currentUserId = userid;
            document.getElementById('soundModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('kickModal').classList.remove('active');
            document.getElementById('soundModal').classList.remove('active');
            currentUserId = null;
        }

        function confirmKick() {
            const reason = document.getElementById('kickReason').value || 'No reason';
            sendCommand(currentUserId, 'kick', { reason });
            closeModal();
        }

        function confirmSound() {
            const assetId = document.getElementById('soundAssetId').value;
            if (assetId) {
                sendCommand(currentUserId, 'playsound', { assetId });
            }
            closeModal();
        }

        async function loadPlayers() {
            try {
                const response = await fetch('/players');
                const players = await response.json();

                const container = document.getElementById('playersContainer');
                
                if (players.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <h2>üò¥ Aucun joueur connect√©</h2>
                            <p>Les joueurs appara√Ætront ici d√®s qu'ils ex√©cuteront le script</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = players.map(player => `
                        <div class="player-card">
                            <div class="player-header">
                                <div class="player-info">
                                    <h2>${player.username}</h2>
                                    <div class="player-id">ID: ${player.userid}</div>
                                </div>
                                <span class="status ${player.status}">${player.status.toUpperCase()}</span>
                            </div>
                            
                            <div class="player-details">
                                <div class="detail-row">
                                    <span class="detail-label">üéÆ Jeu:</span>
                                    <span>${player.game || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">‚ö° Executor:</span>
                                    <span>${player.executor || 'Unknown'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üåê IP:</span>
                                    <span>${player.ip || 'Unknown'}</span>
                                </div>
                            </div>

                            <div class="controls">
                                <button class="btn btn-danger" onclick="openKickModal('${player.userid}')">üö™ Kick</button>
                                <button class="btn btn-warning" onclick="sendCommand('${player.userid}', 'freeze')">‚ùÑÔ∏è Freeze</button>
                                <button class="btn btn-success" onclick="sendCommand('${player.userid}', 'unfreeze')">üî• Unfreeze</button>
                                
                                <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'jump')">‚¨ÜÔ∏è Jump</button>
                                <button class="btn btn-purple" onclick="sendCommand('${player.userid}', 'spin')">üåÄ Spin</button>
                                <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'unspin')">‚è∏Ô∏è Unspin</button>
                                
                                <button class="btn btn-pink" onclick="sendCommand('${player.userid}', 'rainbow')">üåà Rainbow</button>
                                <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'unrainbow')">‚ö™ Unrainbow</button>
                                <button class="btn btn-purple" onclick="sendCommand('${player.userid}', 'invisible')">üëª Invisible</button>
                                
                                <button class="btn btn-success" onclick="sendCommand('${player.userid}', 'uninvisible')">üëÅÔ∏è Visible</button>
                                <button class="btn btn-danger" onclick="sendCommand('${player.userid}', 'explode')">üí• Explode</button>
                                <button class="btn btn-success" onclick="openSoundModal('${player.userid}')">üîä Sound</button>
                                
                                <button class="btn btn-warning btn-full" onclick="sendCommand('${player.userid}', 'stopsound')">üîá Stop Sound</button>
                            </div>
                        </div>
                    `).join('');
                }

                const onlineCount = players.filter(p => p.status === 'online').length;
                document.getElementById('onlineCount').textContent = onlineCount;
                document.getElementById('totalCount').textContent = players.length;

            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        loadPlayers();
        setInterval(loadPlayers, 2000);
    </script>
</body>
</html>
