<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Roblox Control Panel Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .player-info h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .player-id {
            color: #888;
            font-size: 0.85em;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status.online {
            background: #10b981;
            color: white;
        }

        .status.offline {
            background: #ef4444;
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-info { background: #3b82f6; color: white; }
        .btn-purple { background: #8b5cf6; color: white; }
        .btn-pink { background: #ec4899; color: white; }
        .btn-cyan { background: #06b6d4; color: white; }
        .btn-teal { background: #14b8a6; color: white; }

        .btn-full {
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }

        .chat-container {
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-message {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-message.admin {
            background: #dbeafe;
            border-left: 3px solid #3b82f6;
        }

        .chat-sender {
            font-weight: bold;
            color: #3b82f6;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .chat-text {
            color: #333;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .empty-state h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Roblox Control Panel Pro</h1>
            <p style="color: #666; margin-top: 10px;">Contr√¥le total avec chat & images</p>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="onlineCount">0</h3>
                    <p>En ligne</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCount">0</h3>
                    <p>Total</p>
                </div>
            </div>
        </header>

        <div id="playersContainer" class="players-grid"></div>
    </div>

    <!-- Modal Kick -->
    <div id="kickModal" class="modal">
        <div class="modal-content">
            <h3>üö™ Kick Player</h3>
            <input type="text" id="kickReason" placeholder="Raison du kick..." />
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmKick()">Kick</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Sound -->
    <div id="soundModal" class="modal">
        <div class="modal-content">
            <h3>üîä Play Sound</h3>
            <input type="text" id="soundAssetId" placeholder="Asset ID du son..." />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmSound()">Play</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Speed -->
    <div id="speedModal" class="modal">
        <div class="modal-content">
            <h3>‚ö° Changer la vitesse</h3>
            <input type="number" id="speedValue" placeholder="Vitesse (16 = normal)" value="50" />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmSpeed()">Appliquer</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Spin -->
    <div id="spinModal" class="modal">
        <div class="modal-content">
            <h3>üåÄ Vitesse de rotation</h3>
            <input type="number" id="spinSpeed" placeholder="Vitesse (20 = normal)" value="20" />
            <div class="modal-buttons">
                <button class="btn btn-purple" onclick="confirmSpin()">Spin</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Message -->
    <div id="msgModal" class="modal">
        <div class="modal-content">
            <h3>üí¨ Envoyer un message</h3>
            <textarea id="msgText" placeholder="Votre message..." rows="4"></textarea>
            <div class="modal-buttons">
                <button class="btn btn-info" onclick="confirmMsg()">Envoyer</button>
                <button class="btn btn-warning" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <h3>üñºÔ∏è Afficher une image</h3>
            <input type="text" id="imageUrl" placeholder="URL de l'image..." />
            <input type="number" id="imageSize" placeholder="Taille (pixels)" value="200" />
            <div class="modal-buttons">
                <button class="btn btn-pink" onclick="confirmImage()">Afficher</button>
                <button class="btn btn-info" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal Chat -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <h3>üí¨ Chat avec <span id="chatUsername"></span></h3>
            <div class="chat-container" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Votre message..." />
                <button class="btn btn-success" onclick="sendChatMessage()">üì§</button>
            </div>
            <div class="modal-buttons" style="margin-top: 15px;">
                <button class="btn btn-info" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let currentUsername = null;
        let chatInterval = null;

        // Helper pour fetch avec gestion d'erreur
        async function safeFetch(url, options = {}) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                if (!text || text.trim() === '') {
                    return null;
                }
                try {
                    return JSON.parse(text);
                } catch (e) {
                    return null;
                }
            } catch (error) {
                return null;
            }
        }

        async function sendCommand(userid, command, data = {}) {
            await safeFetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userid, command, ...data })
            });
        }

        function openKickModal(userid) {
            currentUserId = userid;
            document.getElementById('kickModal').classList.add('active');
        }

        function openSoundModal(userid) {
            currentUserId = userid;
            document.getElementById('soundModal').classList.add('active');
        }

        function openSpeedModal(userid) {
            currentUserId = userid;
            document.getElementById('speedModal').classList.add('active');
        }

        function openSpinModal(userid) {
            currentUserId = userid;
            document.getElementById('spinModal').classList.add('active');
        }

        function openMsgModal(userid) {
            currentUserId = userid;
            document.getElementById('msgModal').classList.add('active');
        }

        function openImageModal(userid) {
            currentUserId = userid;
            document.getElementById('imageModal').classList.add('active');
        }

        function openChatModal(userid, username) {
            currentUserId = userid;
            currentUsername = username;
            document.getElementById('chatUsername').textContent = username;
            document.getElementById('chatModal').classList.add('active');
            loadChatMessages();
            chatInterval = setInterval(loadChatMessages, 2000);
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            if (chatInterval) {
                clearInterval(chatInterval);
                chatInterval = null;
            }
            currentUserId = null;
            currentUsername = null;
        }

        function confirmKick() {
            const reason = document.getElementById('kickReason').value || 'No reason';
            sendCommand(currentUserId, 'kick', { reason });
            closeModal();
        }

        function confirmSound() {
            const assetId = document.getElementById('soundAssetId').value;
            if (assetId) {
                sendCommand(currentUserId, 'playsound', { assetId });
            }
            closeModal();
        }

        function confirmSpeed() {
            const speed = document.getElementById('speedValue').value;
            sendCommand(currentUserId, 'speed', { speed: parseInt(speed) });
            closeModal();
        }

        function confirmSpin() {
            const speed = document.getElementById('spinSpeed').value;
            sendCommand(currentUserId, 'spin', { speed: parseInt(speed) });
            closeModal();
        }

        function confirmMsg() {
            const text = document.getElementById('msgText').value;
            if (text) {
                sendCommand(currentUserId, 'msg', { text });
            }
            closeModal();
        }

        function confirmImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const size = document.getElementById('imageSize').value;
            if (imageUrl) {
                sendCommand(currentUserId, 'image', { imageUrl, size: parseInt(size) });
            }
            closeModal();
        }

        async function loadChatMessages() {
            const messages = await safeFetch(`/chat/${currentUserId}`);
            
            const container = document.getElementById('chatMessages');
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div style="text-align:center;color:#888;padding:20px;">Aucun message</div>';
            } else {
                container.innerHTML = messages.map(msg => `
                    <div class="chat-message ${msg.sender === 'Admin' ? 'admin' : ''}">
                        <div class="chat-sender">${msg.sender}</div>
                        <div class="chat-text">${msg.message}</div>
                    </div>
                `).join('');
            }
            
            container.scrollTop = container.scrollHeight;
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            await safeFetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userid: currentUserId,
                    message: message,
                    sender: 'Admin'
                })
            });
            
            input.value = '';
            loadChatMessages();
        }

        // Enter pour envoyer
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendChatMessage();
                    }
                });
            }
        });

        async function loadPlayers() {
            const players = await safeFetch('/players');
            
            if (!players) return;

            const container = document.getElementById('playersContainer');
            
            if (players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>üò¥ Aucun joueur connect√©</h2>
                        <p>Les joueurs appara√Ætront ici d√®s qu'ils ex√©cuteront le script</p>
                    </div>
                `;
            } else {
                container.innerHTML = players.map(player => `
                    <div class="player-card">
                        <div class="player-header">
                            <div class="player-info">
                                <h2>${player.username}</h2>
                                <div class="player-id">ID: ${player.userid}</div>
                            </div>
                            <span class="status ${player.status}">${player.status.toUpperCase()}</span>
                        </div>

                        <div class="controls">
                            <button class="btn btn-danger" onclick="openKickModal('${player.userid}')">üö™ Kick</button>
                            <button class="btn btn-warning" onclick="sendCommand('${player.userid}', 'freeze')">‚ùÑÔ∏è Freeze</button>
                            <button class="btn btn-success" onclick="sendCommand('${player.userid}', 'unfreeze')">üî• Unfreeze</button>
                            
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'jump')">‚¨ÜÔ∏è Jump</button>
                            <button class="btn btn-purple" onclick="openSpinModal('${player.userid}')">üåÄ Spin</button>
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'unspin')">‚è∏Ô∏è Unspin</button>
                            
                            <button class="btn btn-pink" onclick="sendCommand('${player.userid}', 'rainbow')">üåà Rainbow</button>
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'unrainbow')">‚ö™ Normal</button>
                            <button class="btn btn-purple" onclick="sendCommand('${player.userid}', 'invisible')">üëª Invis</button>
                            
                            <button class="btn btn-success" onclick="sendCommand('${player.userid}', 'uninvisible')">üëÅÔ∏è Visible</button>
                            <button class="btn btn-danger" onclick="sendCommand('${player.userid}', 'explode')">üí• Explode</button>
                            <button class="btn btn-success" onclick="openSoundModal('${player.userid}')">üîä Sound</button>
                            
                            <button class="btn btn-warning" onclick="sendCommand('${player.userid}', 'stopsound')">üîá Stop</button>
                            <button class="btn btn-cyan" onclick="openSpeedModal('${player.userid}')">‚ö° Speed</button>
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'resetspeed')">‚Ü©Ô∏è Reset</button>
                            
                            <button class="btn btn-teal" onclick="sendCommand('${player.userid}', 'god')">üõ°Ô∏è God</button>
                            <button class="btn btn-warning" onclick="sendCommand('${player.userid}', 'ungod')">‚öîÔ∏è Ungod</button>
                            <button class="btn btn-purple" onclick="sendCommand('${player.userid}', 'fling')">üöÄ Fling</button>
                            
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'noclip')">üëª Noclip</button>
                            <button class="btn btn-cyan" onclick="openMsgModal('${player.userid}')">üí¨ Message</button>
                            <button class="btn btn-pink" onclick="openImageModal('${player.userid}')">üñºÔ∏è Image</button>
                            
                            <button class="btn btn-success btn-full" onclick="openChatModal('${player.userid}', '${player.username}')">üí¨ Chat Direct</button>
                        </div>
                    </div>
                `).join('');
            }

            const onlineCount = players.filter(p => p.status === 'online').length;
            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('totalCount').textContent = players.length;
        }

        loadPlayers();
        setInterval(loadPlayers, 2000);
    </script>
</body>
</html>
