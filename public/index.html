<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÅÔ∏è SHADOW PANEL - Logger Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-red: #ff0055;
            --neon-cyan: #00ffff;
            --neon-purple: #a855f7;
            --neon-green: #00ff88;
            --dark-bg: #000000;
            --darker-bg: #0a0a0a;
            --card-bg: #111111;
            --glow-red: 0 0 20px #ff0055, 0 0 40px #ff0055;
            --glow-cyan: 0 0 20px #00ffff, 0 0 40px #00ffff;
            --glow-purple: 0 0 20px #a855f7, 0 0 40px #a855f7;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 85, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Grid Pattern Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 85, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Ultra Styl√© */
        .header {
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.1), rgba(0, 255, 255, 0.1));
            border: 2px solid var(--neon-red);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow-red), inset 0 0 50px rgba(255, 0, 85, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 0, 85, 0.1),
                transparent
            );
            animation: headerScan 4s linear infinite;
        }

        @keyframes headerScan {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-cyan), var(--neon-purple));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s linear infinite;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
            margin-bottom: 15px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .subtitle {
            font-size: 1.3em;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 2px solid;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card.red {
            border-color: var(--neon-red);
            box-shadow: var(--glow-red);
        }

        .stat-card.cyan {
            border-color: var(--neon-cyan);
            box-shadow: var(--glow-cyan);
        }

        .stat-card.purple {
            border-color: var(--neon-purple);
            box-shadow: var(--glow-purple);
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 10px;
            animation: numberGlow 2s ease-in-out infinite;
        }

        @keyframes numberGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stat-label {
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Players Table */
        .players-section {
            background: var(--card-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--glow-purple);
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 20px var(--neon-purple);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.2), rgba(168, 85, 247, 0.2));
        }

        th {
            padding: 20px;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9em;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            border-bottom: 2px solid var(--neon-red);
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 0, 85, 0.1);
            transform: translateX(5px);
            box-shadow: inset 5px 0 0 var(--neon-red);
        }

        td {
            padding: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: all 0.3s;
        }

        .avatar:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 25px var(--neon-cyan);
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge.online {
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #000;
            box-shadow: 0 0 15px #00ff88;
            animation: badgePulse 2s ease-in-out infinite;
        }

        .badge.offline {
            background: rgba(255, 0, 85, 0.2);
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .platform-icon {
            font-size: 1.5em;
            filter: drop-shadow(0 0 5px currentColor);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5em;
            color: var(--neon-cyan);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-red), var(--neon-purple));
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-red);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.5em;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            
            .stat-number {
                font-size: 2.5em;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1 class="logo glitch">üëÅÔ∏è SHADOW PANEL</h1>
                <p class="subtitle">‚ö° Advanced Logging System ‚ö°</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card red">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalPlayers">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card cyan">
                <div class="stat-icon">üü¢</div>
                <div class="stat-number" id="onlinePlayers">0</div>
                <div class="stat-label">Online Now</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-number" id="totalExecutions">0</div>
                <div class="stat-label">Executions</div>
            </div>
        </div>

        <!-- Players Table -->
        <div class="players-section">
            <h2 class="section-title">üéÆ LOGGED PLAYERS</h2>
            <div class="table-container">
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>üë§ Avatar</th>
                            <th>üéÆ Username</th>
                            <th>üÜî User ID</th>
                            <th>‚≠ê Premium</th>
                            <th>üìÖ Account Age</th>
                            <th>üéØ Game</th>
                            <th>üíª Platform</th>
                            <th>üåê IP</th>
                            <th>‚è∞ Timestamp</th>
                            <th>üìä Status</th>
                        </tr>
                    </thead>
                    <tbody id="playersBody">
                        <tr>
                            <td colspan="10" class="loading">Loading players data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://robloxlol-production.up.railway.app';
        let playersData = [];

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_URL}/players`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                playersData = await response.json();
                updateStats();
                renderPlayers();
            } catch (error) {
                console.error('Error fetching players:', error);
                document.getElementById('playersBody').innerHTML = `
                    <tr>
                        <td colspan="10" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-text">Unable to load player data</div>
                        </td>
                    </tr>
                `;
            }
        }

        function updateStats() {
            const total = playersData.length;
            const online = playersData.filter(p => p.status === 'online').length;
            
            document.getElementById('totalPlayers').textContent = total;
            document.getElementById('onlinePlayers').textContent = online;
            document.getElementById('totalExecutions').textContent = total;
        }

        function renderPlayers() {
            const tbody = document.getElementById('playersBody');
            
            if (playersData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="empty-state">
                            <div class="empty-state-icon">üåê</div>
                            <div class="empty-state-text">No players logged yet. Waiting for connections...</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = playersData.map(player => {
                const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${player.userid || 0}&width=150&height=150&format=png`;
                const profileUrl = `https://www.roblox.com/users/${player.userid || 0}/profile`;
                const premium = player.premium ? '‚úÖ' : '‚ùå';
                const statusClass = player.status === 'online' ? 'online' : 'offline';
                const statusText = player.status === 'online' ? 'üü¢ Online' : 'üî¥ Offline';
                
                const platform = player.platform || 'Unknown';
                let platformIcon = 'üíª';
                if (platform.includes('Mobile')) platformIcon = 'üì±';
                else if (platform.includes('Xbox')) platformIcon = 'üéÆ';
                else if (platform.includes('PlayStation')) platformIcon = 'üéÆ';
                
                return `
                    <tr>
                        <td>
                            <a href="${profileUrl}" target="_blank">
                                <img src="${avatarUrl}" alt="${player.username}" class="avatar">
                            </a>
                        </td>
                        <td><strong>${player.username || 'Unknown'}</strong></td>
                        <td><code>${player.userid || 'N/A'}</code></td>
                        <td>${premium}</td>
                        <td>${player.accountAge || 'N/A'} days</td>
                        <td>${player.game || 'N/A'}</td>
                        <td><span class="platform-icon">${platformIcon}</span> ${platform}</td>
                        <td><code>${player.ip || 'Hidden'}</code></td>
                        <td>${player.timestamp || 'N/A'}</td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            }).join('');
        }

        // Auto-refresh every 3 seconds
        fetchPlayers();
        setInterval(fetchPlayers, 3000);
    </script>
</body>
</html>
