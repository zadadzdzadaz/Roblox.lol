<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K RAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Header avec logo centrÃ© */
        header {
            text-align: center;
            padding: 20px 0 40px;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 50px;
        }

        .logo-img {
            width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: #121212;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 28px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #00ff41;
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-icon {
            font-size: 1.8em;
            opacity: 0.8;
        }

        .stat-label {
            font-size: 0.85em;
            color: #808080;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
        }

        /* Data Section */
        .data-section {
            background: #121212;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            padding: 24px 30px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            color: #808080;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Space Mono', monospace;
        }

        .refresh-btn:hover {
            border-color: #00ff41;
            color: #00ff41;
        }

        /* Players Grid */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .player-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .player-card:hover {
            border-color: #00ff41;
            transform: translateY(-2px);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a1a;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #1a1a1a;
        }

        .player-info h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .player-info p {
            font-size: 0.85em;
            color: #808080;
            font-family: 'Space Mono', monospace;
        }

        .player-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.85em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            color: #808080;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.online {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .badge.offline {
            background: rgba(128, 128, 128, 0.1);
            color: #808080;
            border: 1px solid rgba(128, 128, 128, 0.3);
        }

        /* Actions */
        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .btn {
            padding: 10px;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-danger {
            border-color: #ff0055;
            color: #ff0055;
        }

        .btn-danger:hover {
            background: #ff0055;
            color: #000;
        }

        .btn-success {
            border-color: #00ff41;
            color: #00ff41;
        }

        .btn-success:hover {
            background: #00ff41;
            color: #000;
        }

        .btn-info {
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .btn-info:hover {
            background: #00d9ff;
            color: #000;
        }

        .btn-warning {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .btn-warning:hover {
            background: #ffaa00;
            color: #000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #121212;
            border: 1px solid #00ff41;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #00ff41;
            margin-bottom: 20px;
            font-family: 'Space Mono', monospace;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #00ff41;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }

        /* Empty State */
        .empty-state {
            padding: 80px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 4em;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-text {
            color: #808080;
            font-size: 0.9em;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media-assets.grailed.com/prd/listing/temp/d5b74d64cf634e308f6b0390537d4c91" alt="Y2K RAT" class="logo-img">
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Connections</span>
                    <span class="stat-icon">ðŸ‘¥</span>
                </div>
                <div class="stat-value" id="totalPlayers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Active Sessions</span>
                    <span class="stat-icon">ðŸŸ¢</span>
                </div>
                <div class="stat-value" id="onlinePlayers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Executions</span>
                    <span class="stat-icon">âš¡</span>
                </div>
                <div class="stat-value" id="totalExecutions">0</div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2 class="section-title">Connected Clients</h2>
                <button class="refresh-btn" onclick="fetchPlayers()">â†» Refresh</button>
            </div>
            <div class="players-grid" id="playersGrid">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“¡</div>
                    <div class="empty-text">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="kickModal" class="modal">
        <div class="modal-content">
            <h3>Kick Player</h3>
            <input type="text" id="kickReason" placeholder="Reason...">
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmKick()">Kick</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3>Send Message</h3>
            <input type="text" id="messageText" placeholder="Message...">
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmMessage()">Send</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://robloxlol-production.up.railway.app';
        let playersData = [];
        let currentUserId = null;

        async function sendCommand(userid, command, data = {}) {
            try {
                await fetch(`${API_URL}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid, command, ...data })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function openKickModal(userid) {
            currentUserId = userid;
            document.getElementById('kickModal').classList.add('active');
        }

        function openMessageModal(userid) {
            currentUserId = userid;
            document.getElementById('messageModal').classList.add('active');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            currentUserId = null;
        }

        function confirmKick() {
            const reason = document.getElementById('kickReason').value || 'No reason';
            sendCommand(currentUserId, 'kick', { reason });
            closeModal();
        }

        function confirmMessage() {
            const text = document.getElementById('messageText').value;
            if (text) {
                sendCommand(currentUserId, 'msg', { text, adminName: 'ADMIN' });
            }
            closeModal();
        }

        async function fetchPlayers() {
            try {
                const response = await fetch(`${API_URL}/players`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                playersData = await response.json();
                updateStats();
                renderPlayers();
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        function updateStats() {
            const total = playersData.length;
            const online = playersData.filter(p => p.status === 'online').length;
            
            document.getElementById('totalPlayers').textContent = total;
            document.getElementById('onlinePlayers').textContent = online;
            document.getElementById('totalExecutions').textContent = total;
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            
            if (playersData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¡</div>
                        <div class="empty-text">No active connections</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = playersData.map(player => {
                const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${player.userid || 0}&width=150&height=150&format=png`;
                const profileUrl = `https://www.roblox.com/users/${player.userid || 0}/profile`;
                const statusClass = player.status === 'online' ? 'online' : 'offline';
                const statusText = player.status === 'online' ? 'ðŸŸ¢ Online' : 'âš« Offline';
                
                return `
                    <div class="player-card">
                        <div class="player-header">
                            <a href="${profileUrl}" target="_blank">
                                <img src="${avatarUrl}" alt="${player.username}" class="avatar">
                            </a>
                            <div class="player-info">
                                <h3>${player.username || 'Unknown'}</h3>
                                <p>ID: ${player.userid || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="player-details">
                            <div class="detail-row">
                                <span class="detail-label">Status</span>
                                <span class="badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Game</span>
                                <span class="detail-value">${player.game || 'Unknown'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Executor</span>
                                <span class="detail-value">${player.executor || 'Unknown'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">IP</span>
                                <span class="detail-value">${player.ip || 'Hidden'}</span>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn btn-danger" onclick="openKickModal('${player.userid}')">Kick</button>
                            <button class="btn btn-success" onclick="openMessageModal('${player.userid}')">Message</button>
                            <button class="btn btn-warning" onclick="sendCommand('${player.userid}', 'freeze')">Freeze</button>
                            <button class="btn btn-info" onclick="sendCommand('${player.userid}', 'jump')">Jump</button>
                            <button class="btn btn-success" onclick="sendCommand('${player.userid}', 'god')">God Mode</button>
                            <button class="btn btn-danger" onclick="sendCommand('${player.userid}', 'kill')">Kill</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        fetchPlayers();
        setInterval(fetchPlayers, 2000);
    </script>
</body>
</html>
