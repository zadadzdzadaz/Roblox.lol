<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ 1337 Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff0055;
            --accent-warning: #ffaa00;
            --text-primary: #ffffff;
            --text-secondary: #8b92b0;
            --shadow-glow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: var(--bg-secondary);
            border: 2px solid rgba(0, 255, 136, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 2px solid rgba(0, 255, 136, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            font-size: 2.5em;
            color: var(--accent-primary);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .stat-card p {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .player-card {
            background: var(--bg-card);
            border: 2px solid rgba(0, 255, 136, 0.15);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.05), transparent);
            transition: left 0.5s;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 15px 50px rgba(0, 255, 136, 0.4);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.1);
        }

        .player-info h2 {
            color: var(--accent-primary);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .player-id {
            color: var(--text-secondary);
            font-size: 0.85em;
            font-family: 'JetBrains Mono', monospace;
        }

        .status {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status.online {
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .status.offline {
            background: linear-gradient(135deg, #ff0055, #ff3366);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
        }

        .player-details {
            margin-bottom: 20px;
            font-size: 0.85em;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.05);
            transition: all 0.3s;
        }

        .detail-row:hover {
            background: rgba(0, 255, 136, 0.03);
            padding-left: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger { 
            background: linear-gradient(135deg, #ff0055, #ff3366);
            color: white;
            border-color: #ff0055;
        }
        
        .btn-warning { 
            background: linear-gradient(135deg, #ffaa00, #ffcc00);
            color: #000;
            border-color: #ffaa00;
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #000;
            border-color: #00ff88;
        }
        
        .btn-info { 
            background: linear-gradient(135deg, #00d4ff, #0088ff);
            color: white;
            border-color: #00d4ff;
        }
        
        .btn-purple { 
            background: linear-gradient(135deg, #aa00ff, #cc00ff);
            color: white;
            border-color: #aa00ff;
        }
        
        .btn-pink { 
            background: linear-gradient(135deg, #ff0099, #ff33bb);
            color: white;
            border-color: #ff0099;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-primary);
            padding: 35px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 80px rgba(0, 255, 136, 0.4);
            animation: modalSlideIn 0.3s;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h3 {
            margin-bottom: 25px;
            color: var(--accent-primary);
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            background: var(--bg-card);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .modal-content input::placeholder {
            color: var(--text-secondary);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--bg-card);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .empty-state h2 {
            color: var(--accent-primary);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 1.1em;
            line-height: 1.6;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section-title {
            color: var(--accent-primary);
            font-size: 1.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 4px solid var(--accent-primary);
            padding-left: 15px;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>‚ö° 1337 PANEL ‚ö°</h1>
                <p class="subtitle">üéÆ Advanced Roblox Control System</p>
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="onlineCount">0</h3>
                        <p>üü¢ Online</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalCount">0</h3>
                        <p>üë• Total Players</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="commandCount">0</h3>
                        <p>üì§ Commands Sent</p>
                    </div>
                </div>
            </div>
        </header>

        <div id="playersContainer" class="players-grid"></div>
    </div>

    <div id="kickModal" class="modal">
        <div class="modal-content">
            <h3>üö™ Kick Player</h3>
            <input type="text" id="kickReason" placeholder="Enter reason..." />
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="confirmKick()">Kick</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="soundModal" class="modal">
        <div class="modal-content">
            <h3>üîä Play Sound</h3>
            <input type="text" id="soundAssetId" placeholder="Asset ID..." />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmSound()">Play</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="speedModal" class="modal">
        <div class="modal-content">
            <h3>‚ö° Set Speed</h3>
            <input type="number" id="speedValue" placeholder="Speed value (default: 50)" />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmSpeed()">Set</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="flingModal" class="modal">
        <div class="modal-content">
            <h3>üöÄ Fling Player</h3>
            <input type="number" id="flingSpeed" placeholder="Force (default: 100)" />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmFling()">Fling</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3>üí¨ Send Message</h3>
            <input type="text" id="messageText" placeholder="Enter message..." />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmMessage()">Send</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <h3>üñºÔ∏è Display Image</h3>
            <input type="text" id="imageUrl" placeholder="Image URL..." />
            <input type="number" id="imageSize" placeholder="Size (default: 200)" />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="confirmImage()">Display</button>
                <button class="btn btn-info" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content" style="max-width: 600px; max-height: 80vh;">
            <h3 id="chatTitle">üíÄ ADMIN CHAT</h3>
            <div id="chatHistory" style="height: 400px; overflow-y: auto; background: var(--bg-card); border: 2px solid rgba(0,255,136,0.2); border-radius: 10px; padding: 15px; margin-bottom: 15px;">
                <p style="color: var(--text-secondary); text-align: center;">Loading chat history...</p>
            </div>
            <input type="text" id="chatMessageInput" placeholder="Type your message..." style="margin-bottom: 10px;" />
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="sendChatMessage()">üíÄ SEND</button>
                <button class="btn btn-info" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let currentUsername = null;
        let commandsSent = 0;
        let chatUpdateInterval = null;

        async function sendCommand(userid, command, data = {}) {
            try {
                const response = await fetch('/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid, command, ...data })
                });
                const result = await response.json();
                console.log('‚úÖ Command sent:', result);
                commandsSent++;
                document.getElementById('commandCount').textContent = commandsSent;
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        async function sendChatToPlayer(userid, message, sender) {
            try {
                const response = await fetch('/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userid, 
                        chatMessage: message,
                        chatSender: sender
                    })
                });
                const result = await response.json();
                console.log('‚úÖ Chat sent:', result);
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        async function loadChatHistory(userid) {
            try {
                const response = await fetch(`/chat/${userid}`);
                const history = await response.json();
                const chatDiv = document.getElementById('chatHistory');
                
                if (history.length === 0) {
                    chatDiv.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">No messages yet. Start the conversation!</p>';
                } else {
                    chatDiv.innerHTML = history.map(msg => {
                        const color = msg.isAdmin ? '#ff0055' : '#00ff88';
                        const icon = msg.isAdmin ? 'üëÅÔ∏è' : 'üí¨';
                        return `<p style="color: ${color}; margin: 8px 0; font-size: 14px;"><strong>${icon} ${msg.sender}:</strong> ${msg.message}</p>`;
                    }).join('');
                }
                
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } catch (error) {
                console.error('‚ùå Error loading chat:', error);
            }
        }

        function openChatModal(userid, username) {
            currentUserId = userid;
            currentUsername = username;
            document.getElementById('chatTitle').textContent = `üíÄ CHAT WITH ${username}`;
            document.getElementById('chatModal').classList.add('active');
            loadChatHistory(userid);
            
            if (chatUpdateInterval) clearInterval(chatUpdateInterval);
            chatUpdateInterval = setInterval(() => loadChatHistory(userid), 2000);
        }

        function sendChatMessage() {
            const input = document.getElementById('chatMessageInput');
            const message = input.value.trim();
            const adminName = prompt('Enter your admin name:', 'SYSTEM ADMIN') || 'ADMIN';
            
            if (message && currentUserId) {
                sendChatToPlayer(currentUserId, message, adminName);
                input.value = '';
                setTimeout(() => loadChatHistory(currentUserId), 500);
            }
        }

        document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        function openKickModal(userid) {
            currentUserId = userid;
            document.getElementById('kickModal').classList.add('active');
        }

        function openSoundModal(userid) {
            currentUserId = userid;
            document.getElementById('soundModal').classList.add('active');
        }

        function openSpeedModal(userid) {
            currentUserId = userid;
            document.getElementById('speedModal').classList.add('active');
        }

        function openFlingModal(userid) {
            currentUserId = userid;
            document.getElementById('flingModal').classList.add('active');
        }

        function openMessageModal(userid) {
            currentUserId = userid;
            document.getElementById('messageModal').classList.add('active');
        }

        function openImageModal(userid) {
            currentUserId = userid;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            currentUserId = null;
            currentUsername = null;
            if (chatUpdateInterval) {
                clearInterval(chatUpdateInterval);
                chatUpdateInterval = null;
            }
        }

        function confirmKick() {
            const reason = document.getElementById('kickReason').value || 'No reason';
            sendCommand(currentUserId, 'kick', { reason });
            closeModal();
        }

        function confirmSound() {
            const assetId = document.getElementById('soundAssetId').value;
            if (assetId) {
                sendCommand(currentUserId, 'playsound', { assetId });
            }
            closeModal();
        }

        function confirmSpeed() {
            const speed = document.getElementById('speedValue').value || 50;
            sendCommand(currentUserId, 'speed', { speed: parseInt(speed) });
            closeModal();
        }

        function confirmFling() {
            const speed = document.getElementById('flingSpeed').value || 100;
            sendCommand(currentUserId, 'fling', { speed: parseInt(speed) });
            closeModal();
        }

        function confirmMessage() {
            const text = document.getElementById('messageText').value;
            const adminName = prompt('Enter your admin name:', 'ANONYMOUS ADMIN') || 'SYSTEM';
            if (text) {
                sendCommand(currentUserId, 'msg', { text, adminName });
            }
            closeModal();
        }

        function confirmImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const size = document.getElementById('imageSize').value || 200;
            if (imageUrl) {
                sendCommand(currentUserId, 'image', { imageUrl, size: parseInt(size) });
            }
            closeModal();
        }

        async function loadPlayers() {
            try {
                const response = await fetch('/players');
                const players = await response.json();
                const container = document.getElementById('playersContainer');
                
                if (players.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;"><div class="loading-spinner"></div><h2>üåê Awaiting Connections</h2><p>Players will appear here once they execute the script</p></div>';
                } else {
                    container.innerHTML = players.map(p => {
                        const userid = p.userid;
                        const username = p.username || 'Unknown';
                        const status = p.status || 'offline';
                        const game = p.game || 'N/A';
                        const executor = p.executor || 'Unknown';
                        const ip = p.ip || 'Unknown';
                        
                        return `
                        <div class="player-card">
                            <div class="player-header">
                                <div class="player-info">
                                    <h2>${username}</h2>
                                    <div class="player-id">ID: ${userid}</div>
                                </div>
                                <span class="status ${status}">${status}</span>
                            </div>
                            <div class="player-details">
                                <div class="detail-row"><span class="detail-label">üéÆ Game</span><span class="detail-value">${game}</span></div>
                                <div class="detail-row"><span class="detail-label">‚ö° Executor</span><span class="detail-value">${executor}</span></div>
                                <div class="detail-row"><span class="detail-label">üåê IP</span><span class="detail-value">${ip}</span></div>
                            </div>
                            <div style="margin-bottom: 15px;"><div class="section-title">üéØ Player Control</div></div>
                            <div class="controls">
                                <button class="btn btn-danger" onclick="openKickModal('${userid}')">üö™ Kick</button>
                                <button class="btn btn-warning" onclick="sendCommand('${userid}', 'freeze')">‚ùÑÔ∏è Freeze</button>
                                <button class="btn btn-success" onclick="sendCommand('${userid}', 'unfreeze')">üî• Unfreeze</button>
                                <button class="btn btn-info" onclick="sendCommand('${userid}', 'jump')">‚¨ÜÔ∏è Jump</button>
